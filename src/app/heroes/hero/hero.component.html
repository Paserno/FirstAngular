<h1>{{ name }}!</h1>

<dl>
  <td>Nombre: </td>
  <dd> {{ name }}</dd>

  <td>Edad: </td>
  <dd> {{ age }}</dd>

  <td>MÃ©todo: </td>
  <dd> {{ getHeroDescription() }}</dd>

  <td>Capitalizado: </td>
  <dd> {{ capitalizedName }}</dd>
</dl>


<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-info mx-2">
  Cambiar Nombre
</button>
<button
  *ngIf="age !== 25"
  (click)="changeAge()"
  class="btn btn-info">
  Cambiar Edad
</button>

<button
  *ngIf="age === 25 || name === 'Spiderman'"
  (click)="resetForm()"
  class="btn btn-warning mx-2">
  Reset
</button>
